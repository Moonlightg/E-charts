<!DOCTYPE html>
<html lang="en">
<head>
    <title>app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="lib/layui/layui.js"></script>
    <link href="css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="lib/layui/css/layui.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
    <div class="app-main flex-center">
        <div class="app-layer set-layer">
            <div class="app-layer-head">
                <p class="title">设置</p>
            </div>
            <div class="app-layui-content">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">窗口名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入窗口名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">窗口编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入窗口编号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备方向</label>
                        <div class="layui-input-block">
                            <input type="radio" name="direction" value="对外(来访人)" title="对外(来访人)" checked="">
                            <input type="radio" name="direction" value="对内(工作人员)" title="对内(工作人员)">
                        </div>
                    </div>
                </form>
            </div>
            <div class="app-layer-footer">
                <a href="javascript:;" class="layui-btn layui-btn-normal">保存</a>
                <a href="javascript:;" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </div>
    <script>
        layui.use(['form'], function(){
            var form = layui.form
            ,layer = layui.layer;
        });
    </script>
</body>

</html>
