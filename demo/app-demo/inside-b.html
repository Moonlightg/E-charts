<!DOCTYPE html>
<html lang="en">
<head>
    <title>法院庭审管理平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/report.js"></script>
    <script src="lib/layui/layui.js"></script>
    <link href="css/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="lib/layui/css/layui.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
    <div class="app-main flex flex-column">
        <header class="app-header flex-space-between">
            <div class="header-title">
                <span class="logo">
                    <img src="images/court.png">
                </span>
                <h1>茂名市中级人民法院</h1>
            </div>
            <div class="header-right">
                <div id="todayDate"></div>
                <a href="index.html" class="cog-btn">
                    <i class="fa fa-cog"></i>
                </a>
            </div>
        </header>
        <div class="app-content shot-box" style="background-image: url(images/a1.jpg); background-size: cover;">
            <div class="popup">
                <div class="popup-head">
                    <p>来访人</p>
                </div>
                <div class="popup-content">
                    <form class="layui-form" action="">
                        <table border="1" cellspacing="0" cellpadding="0" class="app-table">
                            <tr>
                                <th></th>
                                <th>照片</th>
                                <th>姓名</th>
                                <th>身份证号</th>
                            </tr>
                            <tr>
                                <td width="1rem; text-align: center;"><input type="radio" name="direction" value="" title="" checked=""></td>
                                <td>
                                    <div class="user-img">
                                        <img src="images/q1.jpg">
                                    </div>
                                </td>
                                <td>张三</td>
                                <td>441224199999992222</td>
                            </tr>
                            <tr>
                                <td width="1rem; text-align: center;"><input type="radio" name="direction" value="" title="" checked=""></td>
                                <td>
                                    <div class="user-img">
                                        <img src="images/q3.jpg">
                                    </div>
                                </td>
                                <td>李四</td>
                                <td>441224199999992222</td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="popup-footer">
                    <a href="inside-c.html" class="app-btn">确定</a>
                </div>
            </div>
        </div>
        <div class="app-footer flex">
            <div class="user-img">
                <img src="images/q1.jpg">
            </div>
            <div class="user-txt">
                <p><span>来访人</span></p>
                <p><span>身份证号</span></p>
            </div>
            <a href="inside-b.html" class="app-btn">开始录像</a>
        </div>
    </div>
    
    <script type="text/javascript"> 
        $(function(){
            layui.use(['form'], function(){
                var form = layui.form
                ,layer = layui.layer;
            });
        })
    </script>
</body>

</html>
